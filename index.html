<!doctype html>
<html lang="en-gb">
    <head>
        <title>Restaurant Recommender</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">

                <form id="preferences">
                    <label for="pCode">Postcode</label>
                    <input type="text" class="form-control" name="fname" id="pCode" placeholder="PO1 1DS">
                    <label>Food Type You Like:</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="afghani">Afghani</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="newamerican">American</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="arabian">Arabian</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="asianfusion">Asian</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="bangladeshi">Bangladeshi</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="cantonese">Cantonese</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="caribbean">Caribbean</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="japanese">Japanese</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="persian">Persian</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="spanish">Spanish</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="sushi">Sushi</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="thai">Thai</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="turkish">Turkish</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="italian">Italian</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="french">French</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="indpak">Indian</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="mexican">Mexican</label>
                    <label class="checkbox-inline"><input type="checkbox" name="foodType" value="chinese">Chinese</label>

                    <label for="day" style="display: block;">The Day You Want To Eat</label>
                    <select id="day" class="form-control input-lg">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>

                    <label for="time">The Time You Want To Eat</label>
                    <select id="time" class="form-control input-lg">
                        <option value="0900">09:00</option>
                        <option value="0930">09:30</option>
                        <option value="1000">10:00</option>
                        <option value="1030">10:30</option>
                        <option value="1100">11:00</option>
                        <option value="1130">11:30</option>
                        <option value="1200">12:00</option>
                        <option value="1230">12:30</option>
                        <option value="1300">13:00</option>
                        <option value="1330">13:30</option>
                        <option value="1400">14:00</option>
                        <option value="1430">14:30</option>
                        <option value="1500">15:00</option>
                        <option value="1530">15:30</option>
                        <option value="1600">16:00</option>
                        <option value="1630">16:30</option>
                        <option value="1700">17:00</option>
                        <option value="1730">17:30</option>
                        <option value="1800">18:00</option>
                        <option value="1830">18:30</option>
                        <option value="1900">19:00</option>
                        <option value="1930">19:30</option>
                        <option value="2000">20:00</option>
                        <option value="2030">20:30</option>
                        <option value="2100">21:00</option>
                        <option value="2130">21:30</option>
                        <option value="2200">22:00</option>
                        <option value="2230">22:30</option>
                        <option value="2300">23:00</option>
                        <option value="2330">23:30</option>
                        <option value="0000">00:00</option>
                    </select>

                    <label for="distance">Maximum Distance Willing To Travel</label>
                    <select id="distance" class="form-control input-lg">
                        <option value="1">1KM</option>
                        <option value="2">2KM</option>
                        <option value="3">3KM</option>
                        <option value="4">4KM</option>
                        <option value="5">5KM</option>
                        <option value="10">10KM</option>
                    </select>

                    <button type="submit" class="btn btn-default">Find</button>
                </form>
            </div>

            <div id="recommendation" class="row"></div>

        </div>
        <script src="/recommend.js" type="text/javascript"></script>
    </body>
</html>
